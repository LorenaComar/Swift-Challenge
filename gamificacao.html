<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ca√ßa ao Corte Nobre - Swift (Demo)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Swift ü•©</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">In√≠cio</a></li>
            <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
            <li class="nav-item"><a class="nav-link active" href="gamificacao.html">Ca√ßa ao Corte</a></li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item me-3">
              <button id="themeSwitch" class="btn btn-outline-light"><i class="fas fa-moon"></i></button>
            </li>
            <li class="nav-item">
              <a href="carrinho.html" class="btn btn-danger">
                üõí Carrinho <span class="badge bg-light text-dark" id="cartCount">0</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container text-center py-5" style="padding-top:100px;">
    <h1 class="mb-4 text-shadow">Ca√ßa ao Corte Nobre ‚öîÔ∏èü•©</h1>

    <div class="row mb-3">
      <div class="col-md-6 text-start">
        <h5>Vidas: <span id="vidas">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></h5>
      </div>
      <div class="col-md-6 text-end">
        <h5>Tempo: <span id="timer">--</span></h5>
      </div>
    </div>

    <div class="mb-3">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <small>Streak: <span id="streak">0</span></small>
        </div>
        <div class="text-end">
          <button class="btn btn-sm btn-warning" id="hintBtn"><i class="fas fa-lightbulb"></i> Dica (-5s)</button>
        </div>
      </div>
    </div>

    <!-- Mapa -->
    <div class="hunt-map fade-in" id="huntMap" role="application" aria-label="Mapa da ca√ßa">
      <!-- Buttons injected in DOM to keep code clean -->
    </div>

    <!-- Caixa de Quiz -->
    <div class="card p-4 mt-4" id="quizBox" style="display:none;">
      <h3 id="quizPergunta"></h3>
      <div id="quizOpcoes" class="mt-3 d-flex flex-wrap justify-content-center"></div>
    </div>

    <!-- Progresso -->
    <div class="progress mt-5" style="height:28px;">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" id="progressBar" style="width:0%;"></div>
    </div>
    <div class="text-center mt-3">
      <h4>Pontua√ß√£o: <span id="score">0</span></h4>
    </div>

    <!-- Leaderboard & Resultado final -->
    <div id="resultadoFinal" class="mt-4" style="display:none;">
      <h2 id="mensagemFinal"></h2>
      <div class="mt-3">
        <h4>Leaderboard</h4>
        <ol id="leaderboard" class="text-start"></ol>
        <button class="btn btn-primary mt-3" id="restartBtn">Jogar Novamente</button>
      </div>
    </div>
  </main>

  <!-- Toasts container -->
  <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index:1055;"></div>

  <!-- Final Modal -->
  <div class="modal fade" id="finalModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Resultado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <h3 id="finalScore">0</h3>
          <p id="finalMessage"></p>
          <div id="earnedBadges" class="d-flex justify-content-center gap-2 flex-wrap"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button class="btn btn-primary" id="saveScore">Salvar na Leaderboard</button>
        </div>
      </div>
    </div>
  </div>

  <audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/boing.ogg"></audio>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/gamificacao.js"></script>
</body>
</html>
