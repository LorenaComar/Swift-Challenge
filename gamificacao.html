<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="produtos.html">
          <img src="img/logo-swift-interna-1-_1661799767.png" alt="Logo Swift" class="logo-swift">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="produtos.html">Produtos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sobre.html">Sobre N√≥s</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gamificacao.html" style="color: #333333;" >Ca√ßa ao Corte</a>
            </li>
          </ul>
          <div class="btn-header">
            <a href="#" class="btn btn-cart me-3" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas">
              <i class="fas fa-shopping-cart"></i>
              <span class="cart-count" id="cartCount">0</span>
            </a>
            <a href="login.html" class="btn btn-login">
              <i class="fas fa-user"></i> Login
            </a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- IN√çCIO DA DIV DE FUNDO -->
  <div class="game-bg">

    <main class="container text-center py-5" style="padding-top:100px;">
      <h1 class="mb-4 text-shadow">Ca√ßa ao Corte Nobre ‚öîÔ∏èü•©</h1>
      <div class="row mb-3">
        <div class="col-md-6 text-start">
          <h5>Vidas: <span id="vidas">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></h5>
        </div>
        <div class="col-md-6 text-end">
          <h5>Tempo: <span id="timer">--</span></h5>
        </div>
      </div>
      <div class="mb-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <small>Streak: <span id="streak">0</span></small>
          </div>
          <div class="text-end">
            <button class="btn btn-sm btn-warning" id="hintBtn"><i class="fas fa-lightbulb"></i> Dica (-5s)</button>
          </div>
        </div>
      </div>
      <!-- Mapa -->
      <div class="hunt-map fade-in" id="huntMap" role="application" aria-label="Mapa da ca√ßa">
        <!-- Buttons injected in DOM to keep code clean -->
      </div>
      <!-- Caixa de Quiz -->
      <div class="card p-4 mt-4" id="quizBox" style="display:none;">
        <h3 id="quizPergunta"></h3>
        <div id="quizOpcoes" class="mt-3 d-flex flex-wrap justify-content-center"></div>
      </div>
      <!-- Progresso -->
      <div class="progress mt-5" style="height:28px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" id="progressBar" style="width:0%;"></div>
      </div>
      <div class="text-center mt-3">
        <h4>Pontua√ß√£o: <span id="score">0</span></h4>
      </div>
      <!-- Leaderboard & Resultado final -->
      <div id="resultadoFinal" class="mt-4" style="display:none;">
        <h2 id="mensagemFinal"></h2>
        <div class="mt-3">
          <h4>Leaderboard</h4>
          <ol id="leaderboard" class="text-start"></ol>
          <button class="btn btn-primary mt-3" id="restartBtn">Jogar Novamente</button>
        </div>
      </div>
    </main>
    <!-- Toasts container -->
    <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index:1055;"></div>
    <!-- Final Modal -->
    <div class="modal fade" id="finalModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Resultado</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body text-center">
            <h3 id="finalScore">0</h3>
            <p id="finalMessage"></p>
            <div id="earnedBadges" class="d-flex justify-content-center gap-2 flex-wrap"></div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button class="btn btn-primary" id="saveScore">Salvar na Leaderboard</button>
          </div>
        </div>
      </div>
    </div>
    <audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
    <audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/boing.ogg"></audio>
  </div>
  <!-- FIM DA DIV DE FUNDO -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
  <script src="gamificacao.js"></script>
